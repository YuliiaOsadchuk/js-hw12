<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HW#12</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nova+Flat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Langar&family=Nova+Flat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <div class="page">
        <header class="header-wrapper">
            <span class="episod-text font-langar">Choose an episode</span>
            <select class="episod-select font-langar" id="episod-selector">
                <option value="1" selected>Episode 1</option>
                <option value="2">Episode 2</option>
                <option value="3">Episode 3</option>
                <option value="4">Episode 4</option>
                <option value="5">Episode 5</option>

            <button class="show-characters-button font-langar">Show characters</button>
            <button class="go-to-next-page font-langar">Next page</button>
        </header>
        <div class="characters-wrapper">
        </div>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
